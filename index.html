<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    MathJax = {
      tex: {
        inlineMath: {'[+]': [['$', '$']]}
      },
      options: {
        enableExplorerHelp: false,
      },
      output: {
        font: 'mathjax-fira',
      },
    };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@4.1/tex-mml-chtml.js"></script>
    <title>Vaxviz</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
